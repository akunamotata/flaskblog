{% extends 'admin/master.html' %}
{% block body %}
{{ super() }}
<ul class="nav nav-tabs">
  <li class="active">
    <a href="/admin/">Setting</a>
  </li>
  <li>
    <a href="/admin/config/">Edit</a>
  </li>
</ul>
<form role="form" action="/admin/config/">
  <div class="form-group">
    <label><b>Blog Title</b></label>
    <div class="col-sm-10">
      <p class="form-control-static">{{ config.blog_title }}</p>
    </div>
  </div>
  <div class="form-group">
    <label><b>Blog Subtitle</b></label>
    <div class="col-sm-10">
      <p class="form-control-static">{{ config.blog_subtitle }}</p>
    </div>
  </div>
  <div class="form-group">
    <label><b>About Author</b></label>
    <div class="col-sm-10">
      <p class="form-control-static">{{ config.about_author }}</p>
    </div>
  </div>
  <div class="form-group">
    <label><b>About Detail</b></label>
    <div class="col-sm-10">
      <p class="form-control-static">{{ config.about_detail }}</p>
    </div>
  </div>
  <button type="submit" class="btn btn-default">Edit</button>
</form>
{% endblock body %}
