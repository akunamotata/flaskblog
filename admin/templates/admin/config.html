{% extends 'admin/master.html' %}
{% block body %}
{{ super() }}
<div class="container">
<form role="form" action="/admin/save/">
  <div class="form-group">
    <label><b>Blog Title</b></label>
    <input type="text" class="form-control" style="width:500px" placeholder="Enter title">
  </div>
  <div class="form-group">
    <label><b>Blog Subtitle</b></label>
    <input type="text" class="form-control" style="width:500px" placeholder="Enter subtitle">
  </div>
  <div class="form-group">
    <label><b>About Author</b></label>
    <textarea class="form-control" rows="7" style="width:500px"></textarea>
  </div>
  <div class="form-group">
    <label><b>About Detail</b></label>
    <textarea class="form-control" rows="7" style="width:500px"></textarea>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
{% endblock body %}
